<!DOCTYPE html>
<html>
<head>
    <title>Problema WebDev</title>
    <script type="text/javascript" src="WebDev.js"></script>
    <script type="text/javascript" src="jquery-1.8.2.min.js"></script>

</head>
<body>
<div>
    <strong>
        Selectati functiile:
    </strong>
</div>

<div id="selectedFunctions">
    <div><input type="checkbox" id="add_one" value="function">Add_one</div>
    <div><input type="checkbox" id="multiply_by_five">Multiply_by_five</div>
    <div><input type="checkbox" id="multiply_by_two">Multiply_by_two</div>
    <div><input type="checkbox" id="substract_five">Substract_five</div>
    <div><input type="checkbox" id="substract_three">Substract_three</div>
    <div><input type="checkbox" id="add_two">Add_two</div>
</div>

<div>
    <strong>
        Introduceti numarul:
    </strong>
    <input type="text" id="no">
</div>

<div id="response" hidden="hidden">
    <strong>
        Rezultatele aplicarii functiilor sunt:
    </strong>
</div>
<div id="results">
</div>


<div id="submit">
    <input type="submit" onclick="mainFunction()">
</div>
</body>
</html>
